<div class="container-fluid">
  <div class="col-md-6 d-none d-md-flex bg-image"></div>
  <div class="col-md-6 bg-light">
    <div class="login d-flex align-items-center py-5">
      <div class="container">
        <div class="row">
          <div class="col-lg-7 col-xl-6 mx-auto">
            <h3 class="display-3">LOGIN!!</h3>
            <br />
            <form>
              <div class="form-group mb-3">
                <input
                  id="inputEmail"
                  type="email"
                  placeholder="Email address"
                  required=""
                  autofocus=""
                  class="form-control rounded-pill border-0 shadow-sm px-4"
                />
              </div>
              <div class="form-group mb-3">
                <input
                  id="inputPassword"
                  type="password"
                  placeholder="Password"
                  required=""
                  autocomplete="off"
                  class="form-control rounded-pill border-0 shadow-sm px-4 text-danger"
                />
              </div>
              <div class="custom-control custom-checkbox mb-3">
                <input
                  id="customCheck1"
                  type="checkbox"
                  checked
                  class="custom-control-input"
                />
                <label for="customCheck1" class="custom-control-label"
                  >Remember password</label
                >
              </div>
              <button
                type="submit"
                class="btn btn-danger btn-block text-uppercase mb-2 rounded-pill shadow-sm"
              >
                Sign in
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
